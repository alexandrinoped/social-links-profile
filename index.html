<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Social Links Profile</title>

  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./assets/favicon-frontend-mentor.png" type="image/x-icon">
</head>

<body>
  <main>
    <section class="card">
      <div class="head">
        <img id="profile" src="./assets/pedro_photo.jpg" alt="profile photo">
        <h1>Pedro Alexandrino</h1>
        <a class="address" href="https://maps.app.goo.gl/YWakCCYBd5LhtKZy5" target="_blank">Curitiba, Brasil</a>
        <p>"Front-end developer and music lover"</p>
      </div>

      <div class="links">
        <a href="https://github.com/alexandrinoped" target="_blank">GitHub</a>
        <a href="https://www.linkedin.com/in/pedro-alexandrino/" target="_blank">LinkedIn</a>
        <a href="https://www.frontendmentor.io/profile/alexandrinoped" target="_blank">Frontend Mentor</a>
        <a href="https://www.instagram.com/alexandrinoped/" target="_blank">Instagram</a>
      </div>
    </section>
  </main>
</body>
</html>
